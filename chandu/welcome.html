
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profusion - Content Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
/* Body Styling */
body {
  background-image: url("./img/download (1).jpeg");
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: "Roboto", sans-serif;
  color: #2a363b;
}

/* Container Styling */
.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  background-color: rgba(255, 255, 255, 0.9);
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0.9;
}

.container:hover {
  opacity: 1;
  transform: scale(1.02);
}

/* Header Styling */
h1 {
  font-size: 2.5rem;
  color: #2a363b;
  text-align: center;
  margin-bottom: 20px;
}

h2 {
  font-size: 1.8rem;
  color: #007acc;
  text-align: center;
  margin-bottom: 20px;
}

/* Main Page Buttons */
.main-page {
  text-align: center;
}

.content-creator-btn,
.just-browsing-btn {
  font-size: 1.2rem;
  padding: 12px 25px;
  margin: 20px;
  border: none;
  cursor: pointer;
  background-color: #007acc;
  color: white;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.content-creator-btn:hover,
.just-browsing-btn:hover {
  background-color: #005f99;
  transform: scale(1.1);
}

/* Hidden Section Styling */
.hidden {
  display: none;
}

/* Upload Section Styling */
.upload-section {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

.upload-section input[type="text"],
.upload-section textarea,
.upload-section input[type="file"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 2px solid rgba(70, 20, 20, 0.5);
  border-radius: 8px;
  background: transparent;
  color: #2a363b;
  font-size: 1rem;
  transition: transform 0.3s ease-in-out, border-color 0.3s ease;
}

.upload-section input:focus,
.upload-section textarea:focus,
.upload-section input[type="file"]:focus {
  outline: none;
  border-color: #007acc;
  transform: scale(1.02);
  background: rgba(255, 255, 255, 0.7);
}

.upload-section textarea {
  resize: none;
  overflow: hidden;
}

.upload-section button {
  padding: 12px 20px;
  background-color: #007acc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  font-family: "Roboto", sans-serif;
  transition: background-color 0.3s, transform 0.2s;
}

.upload-section button:hover {
  background-color: #005f99;
  transform: scale(1.05);
}

/* Content Display Section */
.content-display {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
}

.content-item {
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.content-item:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.content-item p {
  margin: 10px 0;
  font-size: 1rem;
}

/* Interaction Buttons */
.interaction-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.interaction-buttons button {
  background-color: #4caf50;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.interaction-buttons button:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

.interaction-buttons span {
  font-size: 1.1rem;
  align-self: center;
}

/* Mobile Responsiveness */
@media (max-width: 400px) {
  .container {
    margin: 20px;
    padding: 20px;
  }

  h1,
  h2 {
    font-size: 1.5rem;
  }

  .content-creator-btn,
  .just-browsing-btn {
    font-size: 1rem;
    padding: 10px 20px;
  }

  .upload-section input,
  .upload-section textarea {
    font-size: 0.9rem;
  }

  .interaction-buttons span {
    font-size: 0.9rem;
  }
}

  </style>
  
</head>
<body>
  <div class="container">
    <h1>Welcome to Profusion</h1>
    <div class="main-page">
      <button class="content-creator-btn" onclick="goToContentCreator()">Create Content</button>
      <button class="just-browsing-btn" onclick="goToBrowsingPage()">Just Browsing</button>
    </div>

  

  <script>
    function goToContentCreator() {
      document.querySelector('.main-page').classList.add('hidden');
      document.querySelector('#content-creator-tab').classList.remove('hidden');
    }

    function goToBrowsingPage() {
      document.querySelector('.main-page').classList.add('hidden');
      document.querySelector('#browsing-tab').classList.remove('hidden');
      displayAllContent();
    }

    function goBack() {
      document.querySelector('.main-page').classList.remove('hidden');
      document.querySelector('#content-creator-tab').classList.add('hidden');
      document.querySelector('#browsing-tab').classList.add('hidden');
    }

    function updateUserName() {
      const nameInput = document.getElementById('creatorName').value;
      const userNameDisplay = document.getElementById('userNameDisplay');
      userNameDisplay.textContent = nameInput || "User";
    }

    function autoExpand(field) {
      field.style.height = 'inherit';
      const computed = window.getComputedStyle(field);
      const height =
        parseInt(computed.getPropertyValue('border-top-width'), 10) +
        parseInt(computed.getPropertyValue('padding-top'), 10) +
        field.scrollHeight +
        parseInt(computed.getPropertyValue('padding-bottom'), 10) +
        parseInt(computed.getPropertyValue('border-bottom-width'), 10);

      field.style.height = `${height}px`;
    }

    const allContent = [];
    function uploadContent() {
      const fileInput = document.getElementById('contentFile');
      const thoughtsInput = document.getElementById('creatorThoughts');
      const creatorNameInput = document.getElementById('creatorName');

      const creatorName = creatorNameInput.value.trim();
      const userThoughts = thoughtsInput.value.trim();
      const file = fileInput.files[0];

      if (!creatorName) {
        alert("Please enter your name!");
        return;
      }

      if (!userThoughts && !file) {
        alert("Please write your thoughts or upload a file!");
        return;
      }

      const fileURL = file ? URL.createObjectURL(file) : null;
      const fileName = file ? file.name : "No file uploaded";

      allContent.push({ creatorName, thoughts: userThoughts, fileName, fileURL });

      creatorNameInput.value = "";
      thoughtsInput.value = "";
      fileInput.value = "";
      thoughtsInput.style.height = "inherit";
      alert("Content uploaded successfully!");
    }

    function displayAllContent() {
      const browsingDisplay = document.getElementById('content-browsing-display');
      browsingDisplay.innerHTML = '';

      if (allContent.length === 0) {
        alert("No data present to read or show you!");
        return;
      }

      allContent.forEach((item) => {
        const contentItem = document.createElement('div');
        contentItem.className = 'content-item';
        contentItem.innerHTML = `
          <p><strong>Uploaded by:</strong> ${item.creatorName}</p>
          <p><strong>Thoughts:</strong> ${item.thoughts || "No thoughts provided"}</p>
          <p><strong>File:</strong> ${
            item.fileURL
              ? `<a href="${item.fileURL}" target="_blank">${item.fileName}</a>`
              : "No file uploaded"
          }</p>
          <div class="interaction-buttons">
            <button onclick="likePost(this)">Like</button>
            <span>0 Likes</span>
          
          </div>
        `;
        browsingDisplay.appendChild(contentItem);
      });
    }

    function likePost(button) {
      const likesSpan = button.nextElementSibling;
      const currentLikes = parseInt(likesSpan.textContent.split(' ')[0]);
      likesSpan.textContent = `${currentLikes + 1} Likes`;
    }

    
  </script>
</body>
</html>
