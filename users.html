<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type Selection</title>
    <style>
        /* Body Styling */
        body {
            font-family: "Roboto", sans-serif;
            background-image: url("./img/download\ \(1\).jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background: transparent;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 20px 8px rgb(70, 20, 20);
            width: 100%;
            max-width: 400px;
            color: rgb(70, 20, 20);
            opacity: 0.8;
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: rgb(70, 20, 20);
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Subtitle Text Styling */
        p {
            font-size: 18px;
            color: rgba(70, 20, 20, 0.8);
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: whitesmoke;
            background-color: rgb(70, 20, 20);
            border: none;
            border-radius: 7px;
            cursor: pointer;
            margin: 10px;
            width: 45%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: rgb(90, 25, 25);
            transform: scale(1.05);
        }

        .button:active {
            background-color: rgb(110, 30, 30);
        }

        /* Mobile Responsiveness */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome! What brings you here?</h1>
        <p>Are you a content creator or just browsing?</p>

        <button class="button" id="creatorButton" onclick="redirectToCreatorPage()">I'm a Content Creator</button>
        <button class="button" id="browsingButton">I'm Just Browsing</button>
    </div>

    <script>

        function redirectToCreatorPage() {
            window.location.href = "contentType.html";
        }
    </script>

</body>

</html>
